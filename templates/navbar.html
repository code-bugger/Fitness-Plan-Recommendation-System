<style>
  .navbar {
    background-color: #f8f9fa;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    min-height: 80px;
  }

  .navbar-brand {
    font-weight: 700;
    color: black;
    font-size: 1.7rem;
  }

  .nav-link {
    font-weight: 600;
    color: #333;
    transition: color 0.3s ease;
    padding-top: 12px;
    padding-bottom: 12px;
    font-size: 1.3rem;
  }

  .nav-link:hover,
  .nav-link.active {
    color: #007bff !important;
  }

  .nav-item .active {
    color: #007bff;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Personalized Fitness</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a id="home-link" class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a id="recommendation-link" class="nav-link" href="{% url 'recommendation' %}">Recommendation</a>
        </li>
        <li class="nav-item">
          <a id="packages-link" class="nav-link" href="{% url 'packages' %}">Membership</a>
        </li>
        {% if user.is_authenticated %}
        {% if user.is_superuser %}
        <li class="nav-item">
          <a id="booking-link" class="nav-link" href="{% url 'booking_list' %}">Booking</a>
        </li>
        <li class="nav-item">
          <a id="exercise-link" class="nav-link" href="{% url 'exercise_list' %}">Exercises</a>
        </li>
        <li class="nav-item">
          <a id="food-link" class="nav-link" href="{% url 'food_list' %}">Foods</a>
        </li>
        <li class="nav-item">
          <a id="dashboard-link" class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        {% else %}
        <li class="nav-item">
          <span class="nav-link">Hello, {{request.user}}</span>
        </li>

        {% endif %}
        <li class="nav-item">
          <a id="logout-link" class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a id="login-link" class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentUrl = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentUrl) {
        link.classList.add('active');
      }
    });
  });
</script>
