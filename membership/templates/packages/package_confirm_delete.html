{% extends 'main.html' %}


{% block content %}

<div class="container py-5">
    <h2 class="mb-3">Delete Package: {{ package.name }}</h2>
    <p class="lead">Are you sure you want to delete this package?</p>

    <form method="POST" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    
    <a href="{% url 'packages' %}" class="btn btn-secondary">Cancel</a>
</div>

{% endblock %}
