{% extends 'main.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Delete Food</h2>
    <p>Are you sure you want to delete "{{ food.item }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'food_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
