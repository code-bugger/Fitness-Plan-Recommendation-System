{% extends 'main.html' %}

{% block content %}

<style>
    body{
        background-color: #7abecc !important;
    }

    .card {
        width: 23rem;
        background-color: #74cfbf;
        margin-top: 100px;
    }

</style>

<div class="container h-100 py-3">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="text-white mb-4">LOGIN</h3>
                <form method="POST" action="">
                    {% csrf_token %}

                    <!-- Username Input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning text-white"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>

                    <!-- Password Input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning text-white"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" placeholder="Password..." class="form-control">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-info btn-block">Login</button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-3">
                    <span>Don't have an account? <a href="{% url 'register' %}" class="text-white">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
